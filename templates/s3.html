{%extends "layout.html" %}
{%block content%}

<h1>S3 Dashboard</h1>
<style>
    table {
        border: 1px solid black;
        border-collapse: collapse;
        width: 100%;
    }

    th,
    td {
        text-align: center;
        padding: 10px;
    }

    th {
        background-color: #061c94;
        color: white;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
</style>

<table>
    <tr>
        <th>Bucket</th>
        <th>Region</th>
    </tr>
    {% for k,v in objs.items() %}
    <tr>
        <td><a href="/complete/{{ k }}" >{{ k }}</a></td>
        <td>{{ v }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
